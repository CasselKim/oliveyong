  {% extends "admin/change_form.html" %}
  {% load static %}


  {% block extrahead %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/campaign_admin.css' %}">
  <script src="{% static 'js/campaign_admin.js' %}"></script>

  <style>
  /* 모달 스타일 */
  #filter-modal-overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    display:none;
    z-index:9999;
  }

  #filter-modal {
    background:#fff;
    width:600px;
    margin:100px auto;
    padding:20px;
    border-radius:4px;
    position:relative;
  }
  </style>
  {% endblock %}

  {% block content %}
  {{ block.super }}

  <div id="filter-modal-overlay">
    <div id="filter-modal">
      <h3>Specify Filters</h3>
      <div id="popup-filters-container" style="border:1px solid #ddd; padding:10px; border-radius:4px; background:#f9f9f9; margin-bottom:10px;"></div>
      <a href="#" id="popup-add-filter-btn" class="addlink">+ Add Filter</a>
      <div style="text-align:right; margin-top:10px;">
        <button type="button" id="popup-cancel-btn" class="btn btn-secondary">취소</button>
        <button type="button" id="popup-done-btn" class="btn btn-primary">완료</button>
      </div>
    </div>
  </div>
  {% endblock %}
